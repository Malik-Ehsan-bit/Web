<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login & Sign Up - SmartShop</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container">
        <a class="navbar-brand" href="index.html">SmartShop</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="index.html#features">Services</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="reviews.html">Reviews</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="feedback.html">Feedback</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="chat.html">Chatbot</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="login.html">Sign Up/Login</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Authentication Section -->
    <div
      class="container d-flex justify-content-center align-items-center auth-wrapper"
    >
      <div class="auth-container text-center">
        <!-- Login Form -->
        <div id="login-form">
          <h2>Login</h2>
          <form id="loginForm" novalidate>
            <div class="mb-3">
              <input
                type="email"
                name="email"
                class="form-control"
                placeholder="Email"
                required
              />
              <small class="text-danger d-none"
                >Please enter a valid email.</small
              >
            </div>
            <div class="mb-3">
              <input
                type="password"
                name="password"
                class="form-control"
                placeholder="Password"
                required
              />
              <small class="text-danger d-none">Password is required.</small>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
          </form>
          <p class="mt-3">
            Don't have an account?
            <span class="toggle-link" id="show-signup">Sign Up</span>
          </p>
        </div>

        <!-- Sign Up Form -->
        <div id="signup-form" class="d-none">
          <h2>Sign Up</h2>
          <form id="signupForm" novalidate>
            <div class="mb-3">
              <input
                type="text"
                name="fullname"
                class="form-control"
                placeholder="Full Name"
                required
              />
              <small class="text-danger d-none">Name is required.</small>
            </div>
            <div class="mb-3">
              <input
                type="email"
                name="email"
                class="form-control"
                placeholder="Email"
                required
              />
              <small class="text-danger d-none"
                >Please enter a valid email.</small
              >
            </div>
            <div class="mb-3">
              <input
                type="password"
                name="password"
                class="form-control"
                placeholder="Password"
                required
              />
              <small class="text-danger d-none">Password is required.</small>
            </div>
            <button type="submit" class="btn btn-primary w-100">Sign Up</button>
          </form>
          <p class="mt-3">
            Already have an account?
            <span class="toggle-link" id="show-login">Login</span>
          </p>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="login.js"></script>
  </body>
</html>
