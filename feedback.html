<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback - Shop Management System</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="feedback.css" />
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container">
        <a class="navbar-brand" href="index.html">SmartShop</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="index.html#features">Services</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="reviews.html">Reviews</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="feedback.html">Feedback</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="chat.html">Chatbot</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="login.html">Sign Up/Login In</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div
      class="container d-flex justify-content-center align-items-center feedback-wrapper"
    >
      <div class="feedback-container text-center">
        <h2>Feedback</h2>
        <form id="feedbackForm">
          <div class="mb-3">
            <input
              type="text"
              class="form-control"
              id="nameInput"
              placeholder="Your Name"
              required
            />
          </div>
          <div class="mb-3">
            <input
              type="email"
              class="form-control"
              id="emailInput"
              placeholder="Your Email"
              required
            />
          </div>
          <div class="mb-3">
            <textarea
              class="form-control"
              id="messageInput"
              placeholder="Your Feedback"
              rows="4"
              required
            ></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <div id="successMessage" class="alert alert-success mt-3 d-none">
          Thank you for your feedback!
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="feedback.js"></script>
  </body>
</html>
