    />
    <link rel="stylesheet" href="chat.css" />
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container">
        <a class="navbar-brand" href="index.html">SmartShop</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="index.html#features">Services</a>

            <li class="nav-item">

            </li>
            <li class="nav-item">

          </ul>
        </div>
      </div>

    <!-- Chatbot Section -->
    <div
      class="container d-flex justify-content-center align-items-center chat-wrapper"
    >
      <div class="chat-container text-center">
        <h2 class="mb-3 text-primary">Chat with our AI Bot</h2>
        <div class="chat-box" id="chat-box"></div>
        <div class="input-group mt-3">
          <input
            type="text"
            id="user-input"
            class="form-control"
            placeholder="Type your message..."
          />
          <button class="btn btn-primary" id="send-btn">Send</button>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
