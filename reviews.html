<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reviews - Shop Management System</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="reviews.css" />
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container">
        <a class="navbar-brand" href="index.html">SmartShop</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="index.html#features">Services</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="reviews.html">Reviews</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="feedback.html">Feedback</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="chat.html">Chatbot</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="login.html">Sign Up/Login</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Reviews Section -->
    <div
      class="container d-flex justify-content-center align-items-center reviews-wrapper"
    >
      <div class="reviews-container text-center">
        <h2>Client Reviews</h2>
        <form id="reviewForm" class="review-form">
          <div class="mb-3">
            <input
              type="text"
              id="reviewerName"
              class="form-control"
              placeholder="Your Name"
              required
            />
            <div class="invalid-feedback">Please enter your name</div>
          </div>
          <div class="mb-3">
            <textarea
              id="reviewText"
              class="form-control"
              placeholder="Your Review"
              rows="4"
              required
            ></textarea>
            <div class="invalid-feedback">Please write your review</div>
          </div>
          <div class="mb-3">
            <label class="form-label"><b>Rate us</b></label>
            <div class="star-rating">
              <button
                type="button"
                class="rating-control"
                onclick="decreaseRating()"
              >
                &#9665;
              </button>
              <div class="stars">
                <span data-value="1">★</span>
                <span data-value="2">★</span>
                <span data-value="3">★</span>
                <span data-value="4">★</span>
                <span data-value="5">★</span>
              </div>
              <button
                type="button"
                class="rating-control"
                onclick="increaseRating()"
              >
                &#9655;
              </button>
            </div>
            <input type="hidden" id="ratingValue" name="rating" value="0" />
            <div class="invalid-feedback">Please select a rating</div>
          </div>
          <button type="submit" class="btn btn-primary">Submit Review</button>
        </form>

        <!-- Display Submitted Reviews -->
        <div id="reviewsList" class="mt-5">
          <h3>Recent Reviews</h3>
          <div id="reviewsContainer" class="text-start"></div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="reviews.js"></script>
  </body>
</html>
